apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-creator-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: job-creator-role
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: job-creator-binding
subjects:
  - kind: ServiceAccount
    name: job-creator-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: job-creator-role
  apiGroup: rbac.authorization.k8s.io
